<table *ngFor="let word of words; let i = index">
  <tbody>
<mat-card class="example-card">
  <tr>
    <div>
      <td>Wymowa: {{word.articulation}}</td>
      <td>{{word.polishMeaning}}</td>
      <label>Skojarzone rzeczowniki:</label>
      <td>{{word.partOne}},</td>
      <td>{{word.partTwo}}</td>

      <td>
        <a>Pisowania: {{word.spelling}}</a>
      </td>
      <td>Autor: {{word.createdBy}}</td>
    </div>
  </tr>
</mat-card>
  </tbody>
</table>
